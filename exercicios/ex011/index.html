<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/tira-a-roupa.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
