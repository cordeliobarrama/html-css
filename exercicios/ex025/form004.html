<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplode formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email:
                    <input type="email" name="email" id="iemail" required>
                </label>
            </p>
            <p>
                <label for="itel">Telefone:
                    <input type="tel" name="tel" id="itel">
                </label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
